<!DOCTYPE html>
<html lang="es">

<head>
    <title>REGISTRO PROVEEDORES</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlaces de CDN para Bootstrap CSS y Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            padding: 20px;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Registro de Proveedores <i class="fas fa-truck"></i></h1>

        <div class="button-container">
            <button class="btn btn-primary" onclick="regresar()"><i class="fas fa-arrow-left"></i> Regresar</button>
        </div>
    </div>

    <!-- Scripts de Bootstrap JS y Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para regresar atrÃ¡s -->
    <script>
        function regresar() {
            window.history.back();
        }
    </script>
</body>

</html>
