<!DOCTYPE html>
<html lang="es">

<head>
    <title>LOGIN SISTEMA DE Ferreteria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlaces de CDN para Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form method="POST" action="/SistemaWeb/ServletPrincipal?accion=Login" id="formLogin">
            <div id="resultLogin"></div>
            <h1 class="mb-4">Bienvenido al Sistema de Ferreteria</h1>
            <div class="form-group">
                <label for="idtfUsuario">Usuario:</label>
                <input type="text" class="form-control" name="tfUsuario" id="idtfUsuario" required>
            </div>
            <div class="form-group">
                <label for="idtfContrasenia">Contraseña:</label>
                <input type="password" class="form-control" name="tfContrasenia" id="idtfContrasenia" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Iniciar Sesión">
            </div>
        </form>
    </div>

    <!-- Scripts de Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
